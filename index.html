<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DOTS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="animate.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    </head>
    <body>
        <div id="stats">
            <strong>Score: <span id="score">0</span></strong>
            <strong>Time: <span id="time">10</strong>
        </div>
        <!-- <canvas></canvas> -->


        <div class="menu">
            <h1 class = "animated faster fadeInUp title">
                D<span class = 'primary-color dot-size'>&bullet;</span>TS
            </h1>

                <div class="animated bounceInDown menu-btns delay-0-3s">
                    <div class="play-btn btn">Play</div>
                </div>
                <div class = "animated fadeIn delay-0-3s">
                    <p>Click/Tap all the dots to win!</p>
                    <p id = "note">Note: Once the game has started please do not resize window.</p>
                </div>

        </div>

        <div class="win-screen status-screen">
            <h1 class = "title">You Win!</h1>
            <div class="box">
                <div class="win-btns">
                    <div class = "btn" id ="next-btn">NEXT</div>
                    <div class="space"></div>
                    <div class = "btn menu-btn">MENU</div>
                </div>
            </div>
        </div>

        <div class="finish-screen status-screen">
            <h1 class = "title">You Beat the Game!</h1>
            <h3>Bonus Round?</h3>
            <div class="box">
                <div class="bonus-btns">
                    <div class = "btn" id ="bonus-btn">Bring it On!</div>
                    <div class="space"></div>
                    <div class = "btn menu-btn">Nah, I'm Good.</div>
                </div>
            </div>
        </div>

        <div class="lose-screen status-screen">
            <h1 class = "title">You Lose.</h1>
            <div class="box">
                <div class="lose-btns">
                    <div class = "btn" id ="try-again-btn">TRY AGAIN?</div>
                    <div class="space"></div>
                    <div class = "btn menu-btn">MENU</div>
                </div>
            </div>
        </div>
        <script src = "canvas.js"></script>
    </body>
</html>
